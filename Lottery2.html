<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Random Group Generator</title>
<script type="text/javascript" language="javascript">
  var group = {
    max : 49,   //verified output, 1 thru max, adjust for actual num of Students in class
    num : 6,    //adjust for actual num of required initial outputs per group
    stars: 1
  }
            
  function lottery() {
    printNumbers(getNumbers((group.num+group.stars),group.max),"group");
  }

  function printNumbers(numbers,type) {
    for(var x in numbers) {
      document.getElementById(type+x).innerHTML = numbers[x];
    }
  }

  function getNumbers(totalPicks,picks) {
    var numbers = [];
    for (var i = picks; i > 0; i--) {
      numbers.push(i);
    }

    numbers.sort(
      function() {
        return (Math.round(Math.random())-0.5);
      }
    );
    return numbers.slice(0,totalPicks);
  }
</script>
</head>
<body>

<input type="button" value=" Generate " id="reload" onclick="lottery()">
<table width="200" border="0" cellspacing="0" cellpadding="0" align="center">

  </tr>
</table>

</body>
</html>
