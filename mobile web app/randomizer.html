		<div id="rggmenu" class="menu">

			<div id="showClasses" class="menu">

				<h2>Classes</h2>
				<select id="classSelect" onchange="getVal()">	
				</select>

			<div id="IndividualRandomizer">
				<h3>Rectitation randomizer</h3>
				<input type="button" name="randomize" value="GO!" onclick="randomize()">

				<div id="luckyStudent">

				</div>
			</div>

			<div id="GroupRandomizer">
				<h3>Group Randomizer</h3>

				<select id="FeatureSelect" onchange="chooseRandomizer()">
					<option id="Random">Group Randomly</option>
					<option id="Alpha">Group Alphabetically</option>
					<option id="Gender">Group By Gender</option>
					<option id="Lead">Follow The Leader</option>
				</select>
				<br />
				<form id="Selec">			
						<input type="radio" id="ByGroup" name="gr"/>By Group
						<input type="radio" id="ByMember" name="gr"/>By Member
				</form>

				<form id="actRand">
					<br />
					Enter proposed number of members per group here <input type="text" name="numOfGroups" value="">
				</form>
				<input id="YerMom" type="button" name="randomize" value="Create Groups!" onclick="chooseRandomizer()">
				<div id="studsPerClass">
				</div>
				<div id="Groups">
				</div>
				<input id="Clear" type="button" name="cler" value="Clear!" onclick="ClearGroups()"/>
