<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
	<script async type="text/javascript" src="script/noteScript.js"></script>
	<script async type="text/javascript" src="script/demoPopup.js"></script>
	<link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="mainbody">
	<div id="disPopUp" class="popUp">
		<div id="popCont">
			<span id="close">&times;</span>
			<span id="remCont"></span>
		</div>
	</div>
	<div id="disNotes">
		
	</div>
	<div id="addNoots">
	<form id="noteDet">
		<span>Title: </span><input type="text" class="field" name="tit" value=""><br>
		<span>Class: </span><select id="classSelect"><option value="None">--Please Select--</option>
			</select><br>
		<span>Remind:</span><input type="checkbox" name="yes"> Yes <br>
		<span>Date and Time:</span><input type="datetime-local" name="dateTime"><br>
		<span>Description: </span>
		<textarea id="tArea" cols="60" rows="7"></textarea><br>
	<input type="button" name="post" value="Post" onclick="addNotes()">
	</form>
	
	<div>
</div>

</body>
</html>
