            <div id="addNoots">

                <form id="noteDet">
                    <span id="titleLabel">Title </span><input type="text" class="field" name="tit" value="" placeholder="Title"><br>

			</select><br>
                    <span id="remindLabel">Remind</span>
                    <div class="checkboxTwo">

                    </div>
                    <div id="dtSect">
                    <span id="dateLabel">When</span><input id="datetime" type="datetime-local" name="dateTime">
                    </div><br>
                    <span id="descLabel">Description </span>
                    <textarea id="tArea" cols="60" rows="7" placeholder="Description"></textarea><br>
                    <input type="button" name="post" value="Post" onclick="addNotes()">
                </form>
                <div id="alertLine"></div>
            </div>
             <span id="classSlctLbl">Class: </span><select id="classDisSelect" onchange="displayByClass()"><option value="None">Select Class</option>
